<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                <span ng-hide="$controller.isEditing">Add expense</span>
                <span ng-show="$controller.isEditing">Edit expense</span>
                <span class="pull-right btn-group page-actions">
                    <a href="/#/expenses" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-left"></span><span>Back to list</span></a>
                </span>
            </h1>
            <hr />
        </div>
    </div>
    <div class="">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <form name="expenseForm" class="form" role="form" novalidate>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="field">
                                <label>Date</label>
                                <custom-datepicker ng-model="$controller.form.date"></custom-datepicker>
                            </div>
                            <div class="field">
                                <label>Amount</label>
                                <input type="number" class="form-control" placeholder="Amount" name="amount" ng-model="$controller.form.amount" required />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Tags</label>
                            <tags ng-model="$controller.form.tags" source="$controller.tagsSource($query)"></tags>
                        </div>
                    </div>
                    <div class="row field">
                        <div class="col-lg-12">
                            <label>Description</label>
                            <textarea class="form-control" ng-model="$controller.form.description" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="row field">
                        <div class="col-lg-12">
                            <a ng-disabled="expenseForm.$pristine || expenseForm.$invalid || $controller.isLoading()" class="btn btn-success pull-right" ng-click="$controller.save()">
                                <span ng-hide="$controller.isEditing" class="glyphicon glyphicon-plus"></span>
                                <span ng-hide="$controller.isEditing">Add</span>
                                <span ng-show="$controller.isEditing" class="glyphicon glyphicon-ok"></span>
                                <span ng-show="$controller.isEditing">Save</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
