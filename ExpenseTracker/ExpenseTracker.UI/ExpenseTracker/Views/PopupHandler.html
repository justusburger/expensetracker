<div class="modal fade">
    <div class="modal-dialog" ng-class="{ 'modal-sm': $directive.isSmall, 'modal-lg': $directive.isLarge }">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" ng-bind-html="$directive.currentPopup.title"></h4>
            </div>
            <div class="modal-body">
                <div ng-bind-html="$directive.currentPopup.text"></div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" ng-repeat="button in $directive.currentPopup.buttons" ng-click="$directive.buttonClickFn(button)">{{ button.text }}</a>
            </div>
        </div>
    </div>
</div>
